<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Натисни, щоб почати музику!</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Центрує по горизонталі */
            align-items: center;     /* Центрує по вертикалі */
            height: 100vh;          /* Висота на весь екран */
            margin: 0;
            background: black;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: red;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton">Натисни мене!</button>

    <script>
        const button = document.getElementById('playButton');
        button.addEventListener('click', () => {
            const audio = new Audio('https://files.catbox.moe/zqw1sx.ogg');
            audio.loop = true; // Безперервне відтворення

            const playAudio = () => {
                audio.play().then(() => {
                    console.log('Музика грає!');
                    button.remove(); // Видаляє кнопку після натискання
                }).catch(() => {
                    console.log('Очікуємо взаємодію користувача...');
                });
            };

            playAudio();

            document.addEventListener('click', playAudio);
        }, { once: true }); // Працює лише один раз
    </script>
</body>
</html>
